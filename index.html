<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script type="text/x-handlebars" data-template-name="application">
        <div class="ui inverted menu">
            <a class="active item">
                <i class="fork icon"></i> Ember-Hub
            </a>
        </div>
        <div class="ui grid">
            <div class="sixteen wide column">
                <h1 class="ui header">Ember-Hub</h1>
            </div>
        </div>
        <div class="ui divider"></div>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        <div class="ui grid">
            <div class="four wide column">
                <div class="ui vertical fluid menu">
                    {{#each developer in model}}
                        {{#link-to 'user' developer class="teal item"}}
                            {{developer.name}}
                        {{/link-to}}
                    {{/each}}
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="user">
        <div class="ui grid">
            <div class="four wide column">
                <div class="ui card">
                    <div class="image">
                        <img {{bind-attr src=avatar_url}}>
                    </div>
                    <div class="content">
                    <a class="header">{{name}}</a>
                        <div class="meta">
                            <span class="date">Joined in 2014</span>
                        </div>
                        <div class="description">
                            <div class="ui divided list">
                                <div class="item">
                                    <i class="mail outline icon"></i>
                                    <div class="content">
                                        <div class="description">{{email}}</div>
                                    </div>
                                </div>
                                <div class="item">
                                    <i class="mail outline icon"></i>
                                    <div class="content">
                                        <div class="description">{{email}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="extra content">
                        <a><i class="user icon"></i> {{followers}} Followers</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/moment.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.1.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
</body>
</html>
